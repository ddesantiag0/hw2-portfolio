<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs - David De Santiago</title>
</head>
<body>

<header>
    <h1>Labs</h1>
</header>

<main>
    <custom-section>This is a semantic custom element.</custom-section>

    <script>
        class HelloWorld extends HTMLElement {
            connectedCallback() {
                console.log("Hello World!");
            }
        }
        customElements.define('hello-world', HelloWorld);
    </script>
    
    <hello-world></hello-world>
</main>

</body>
</html>
